# Cloudflare Workers configuration for BlockZone Lab
name = "blockzone-lab"
main = "worker/leaderboard.js"
compatibility_date = "2024-01-01"

# Pages configuration for automatic deployment
pages_build_output_dir = "."

# Environment variables
[vars]
PLATFORM_VERSION = "2.0.0-BLOCKZONE-PLATFORM-RELEASE"
ENVIRONMENT = "production"
API_VERSION = "v1"
MAX_SCORES_PER_GAME = "1000"
DAILY_RESET_HOUR = "8"
DAILY_RESET_TIMEZONE = "America/New_York"

# KV namespaces for the backend API
[[kv_namespaces]]
binding = "PLAYERS"
id = "your-players-namespace-id"
preview_id = "your-players-preview-namespace-id"

[[kv_namespaces]]
binding = "SCORES"
id = "your-scores-namespace-id"
preview_id = "your-scores-preview-namespace-id"

[[kv_namespaces]]
binding = "TOURNAMENTS"
id = "d4f40a571cdc49a98d5dd1d9f3a983ea"

[[kv_namespaces]]
binding = "SESSIONS"
id = "your-sessions-namespace-id"
preview_id = "your-sessions-preview-namespace-id"

[[kv_namespaces]]
binding = "REWARDS"
id = "66d8e0a1ead24a9c916bd22551cf1515"

[[kv_namespaces]]
binding = "SYNC"
id = "your-sync-namespace-id"
preview_id = "your-sync-preview-namespace-id"

[[kv_namespaces]]
binding = "ADDICTION"
id = "your-addiction-namespace-id"
preview_id = "your-addiction-preview-namespace-id"

# Routes
[[routes]]
pattern = "api.blockzonelab.com/*"
zone_name = "blockzonelab.com"

# Custom domains
[[custom_domains]]
domain = "api.blockzonelab.com"
zone_name = "blockzonelab.com" 