name = "blockzone-lab-platform"
compatibility_date = "2025-01-25"

# Pages configuration for automatic deployment
[build]
command = "npm run build"
output_dir = "."

# Environment variables
[vars]
PLATFORM_VERSION = "2.0.0-BLOCKZONE-PLATFORM-RELEASE"
ENVIRONMENT = "production"

# KV namespaces for the backend API
[[kv_namespaces]]
binding = "PLAYERS"
id = "afdca5fda8b343b99541432574cfa5c3"

[[kv_namespaces]]
binding = "SCORES"
id = "8e4d3de3c359495186eabf9032d08d8f"

[[kv_namespaces]]
binding = "TOURNAMENTS"
id = "d4f40a571cdc49a98d5dd1d9f3a983ea"

[[kv_namespaces]]
binding = "SESSIONS"
id = "9472d4328eda428090494844a4cdba9b"

[[kv_namespaces]]
binding = "REWARDS"
id = "66d8e0a1ead24a9c916bd22551cf1515"

# Routes for the platform
[[routes]]
pattern = "blockzonelab.com/*"
zone_name = "blockzonelab.com"

# API routes
[[routes]]
pattern = "api.blockzonelab.com/*"
zone_name = "api.blockzonelab.com" 