    <!-- Instant Mobile Detection (Performance Critical) -->
    <script>
        window.BlockZoneMobile = {
            _isMobile: window.innerWidth <= 768 || /Android|iPhone|iPad|iPod/i.test(navigator.userAgent),
            _isTablet: window.innerWidth > 768 && window.innerWidth <= 1024 && 'ontouchstart' in window,
            _hasTouch: 'ontouchstart' in window || navigator.maxTouchPoints > 0,
            _isPWA: window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true,
            
            isMobile() { return this._isMobile; },
            isTablet() { return this._isTablet; },
            hasTouch() { return this._hasTouch; },
            isPWA() { return this._isPWA; },
            hasPhysicalKeyboard() { 
                return !/Android|iPhone|iPad|iPod/i.test(navigator.userAgent) || window.innerWidth > 1024;
            },
            needsMobileControls() {
                return (this._isMobile || this._isTablet) && !this.hasPhysicalKeyboard();
            },
            getScreenSize() {
                const w = window.innerWidth;
                return w <= 480 ? 'small' : w <= 768 ? 'medium' : w <= 1024 ? 'large' : 'xlarge';
            }
        };
        
        // Set CSS properties instantly
        document.documentElement.style.setProperty('--is-mobile', window.BlockZoneMobile._isMobile ? '1' : '0');
        document.documentElement.style.setProperty('--has-touch', window.BlockZoneMobile._hasTouch ? '1' : '0');
        document.documentElement.style.setProperty('--has-keyboard', window.BlockZoneMobile.hasPhysicalKeyboard() ? '1' : '0');
        document.documentElement.style.setProperty('--needs-mobile-controls', window.BlockZoneMobile.needsMobileControls() ? '1' : '0');
    </script>

    <!-- Rabby Wallet Integration -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const connectBtn = document.getElementById('connectWalletBtn');
            const testTokensBtn = document.getElementById('getTestTokensBtn');
            const walletStatus = document.getElementById('wallet-status');
            const tournamentInfo = document.querySelector('.tournament-info');
            
            // Connect wallet
            if (connectBtn) {
                connectBtn.addEventListener('click', async function() {
                    console.log('üîó Connecting to Sonic Labs...');
                    connectBtn.textContent = 'üîÑ Connecting...';
                    connectBtn.disabled = true;
                    
                    try {
                        const result = await window.rabbyIntegration.connectWallet();
                        
                        if (result.success) {
                            const walletType = result.walletType;
                            const isOptimal = window.rabbyIntegration.isOptimalWallet();
                            
                            walletStatus.innerHTML = `
                                <p>‚úÖ Connected: ${result.address.slice(0, 6)}...${result.address.slice(-4)}</p>
                                <p>üåê Network: Sonic Labs ${result.network}</p>
                                <p style="font-size: 0.8rem; color: ${isOptimal ? '#00ff88' : '#ffaa00'}; margin-top: 5px;">
                                    ${isOptimal ? 'üéØ Optimal: Rabby Wallet' : '‚ö†Ô∏è Consider switching to Rabby for better experience'}
                                </p>
                            `;
                            connectBtn.textContent = 'üéÆ Join Tournament (0.25 QUARTERS)';
                            connectBtn.onclick = joinTournament;
                        } else {
                            walletStatus.innerHTML = `<p>‚ùå Connection failed: ${result.error}</p>`;
                            connectBtn.textContent = 'üîó Connect Wallet';
                            connectBtn.disabled = false;
                        }
                    } catch (error) {
                        console.error('‚ùå Connection error:', error);
                        walletStatus.innerHTML = `<p>‚ùå Connection error: ${error.message}</p>`;
                        connectBtn.textContent = 'üîó Connect Wallet';
                        connectBtn.disabled = false;
                    }
                });
            }
            
            // Get test tokens
            if (testTokensBtn) {
                testTokensBtn.addEventListener('click', async function() {
                    console.log('ü™ô Requesting test tokens...');
                    testTokensBtn.textContent = 'üîÑ Requesting...';
                    testTokensBtn.disabled = true;
                    
                    try {
                        const result = await window.rabbyIntegration.requestTestTokens();
                        
                        if (result.success) {
                            alert('‚úÖ Test tokens requested! Check your wallet in a few minutes.');
                        } else {
                            alert(`‚ùå Failed to get test tokens: ${result.error}`);
                        }
                    } catch (error) {
                        console.error('‚ùå Test tokens error:', error);
                        alert(`‚ùå Error: ${error.message}`);
                    } finally {
                        testTokensBtn.textContent = 'ü™ô Get Test Tokens';
                        testTokensBtn.disabled = false;
                    }
                });
            }
            
            // Join tournament
            async function joinTournament() {
                console.log('üéÆ Joining tournament...');
                connectBtn.textContent = 'üîÑ Joining...';
                connectBtn.disabled = true;
                
                try {
                    const result = await window.rabbyIntegration.joinDailyTournament();
                    
                    if (result.success) {
                        alert('‚úÖ Successfully joined tournament! You can now play.');
                        tournamentInfo.style.display = 'none';
                        
                        // Start the game
                        if (window.neonDrop && window.neonDrop.engine) {
                            window.neonDrop.startNewGame();
                        }
                    } else {
                        alert(`‚ùå Failed to join tournament: ${result.error}`);
                        connectBtn.textContent = 'üéÆ Join Tournament (0.25 QUARTERS)';
                        connectBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('‚ùå Tournament join error:', error);
                    alert(`‚ùå Error: ${error.message}`);
                    connectBtn.textContent = 'üéÆ Join Tournament (0.25 QUARTERS)';
                    connectBtn.disabled = false;
                }
            }
        });
    </script>
