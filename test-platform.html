<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockZone Lab - Platform Test</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0d13;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }
        .test-button {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        .test-result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #00d4ff; }
        .error { border-left: 4px solid #ff6b6b; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üèÜ BlockZone Lab Platform Test</h1>
        <p>Testing our backend systems and UI components</p>
        
        <!-- Backend API Tests -->
        <div class="test-section">
            <h2>üîß Backend API Tests</h2>
            <button class="test-button" onclick="testLeaderboard()">Test Leaderboard API</button>
            <button class="test-button" onclick="testTournament()">Test Tournament API</button>
            <button class="test-button" onclick="testScoreSubmission()">Test Score Submission</button>
            <div id="apiResults" class="test-result"></div>
        </div>
        
        <!-- UI Component Tests -->
        <div class="test-section">
            <h2>üé® UI Component Tests</h2>
            <button class="test-button" onclick="testChampionshipUI()">Test Championship UI</button>
            <button class="test-button" onclick="testFriendChallengeUI()">Test Friend Challenge UI</button>
            <div id="uiResults" class="test-result"></div>
        </div>
        
        <!-- Web3 Integration Tests -->
        <div class="test-section">
            <h2>üîó Web3 Integration Tests</h2>
            <button class="test-button" onclick="testWeb3Connection()">Test Web3 Connection</button>
            <button class="test-button" onclick="testWalletBalance()">Test Wallet Balance</button>
            <div id="web3Results" class="test-result"></div>
        </div>
        
        <!-- Platform Status -->
        <div class="test-section">
            <h2>üìä Platform Status</h2>
            <div id="platformStatus" class="test-result"></div>
        </div>
    </div>

    <script type="module">
        // Import platform systems
        import { ChampionshipUI } from '/shared/ui/ChampionshipUI.js';
        import { FriendChallengeUI } from '/shared/ui/FriendChallengeUI.js';
        import { BlockZoneWeb3 } from '/shared/web3/blockzone-web3.js';
        
        // Initialize platform
        window.BlockZoneWeb3 = new BlockZoneWeb3();
        window.championshipUI = new ChampionshipUI();
        window.friendChallengeUI = new FriendChallengeUI();
        
        // Test functions
        window.testLeaderboard = async function() {
            const results = document.getElementById('apiResults');
            results.textContent = 'Testing leaderboard API...';
            results.className = 'test-result';
            
            try {
                const response = await fetch('https://blockzone-api.hambomyers.workers.dev/api/leaderboard');
                const data = await response.json();
                results.textContent = `‚úÖ Leaderboard API Success:\n${JSON.stringify(data, null, 2)}`;
                results.className = 'test-result success';
            } catch (error) {
                results.textContent = `‚ùå Leaderboard API Error:\n${error.message}`;
                results.className = 'test-result error';
            }
        };
        
        window.testTournament = async function() {
            const results = document.getElementById('apiResults');
            results.textContent = 'Testing tournament API...';
            results.className = 'test-result';
            
            try {
                const response = await fetch('https://blockzone-api.hambomyers.workers.dev/api/tournaments/current');
                const data = await response.json();
                results.textContent = `‚úÖ Tournament API Success:\n${JSON.stringify(data, null, 2)}`;
                results.className = 'test-result success';
            } catch (error) {
                results.textContent = `‚ùå Tournament API Error:\n${error.message}`;
                results.className = 'test-result error';
            }
        };
        
        window.testScoreSubmission = async function() {
            const results = document.getElementById('apiResults');
            results.textContent = 'Testing score submission...';
            results.className = 'test-result';
            
            try {
                const testScore = {
                    score: 5000,
                    replay_hash: 'test_hash_' + Date.now(),
                    metrics: { player_name: 'TestPlayer' },
                    player_id: 'test_player_' + Date.now(),
                    timestamp: Date.now(),
                    entry_fee: 0 // Free for testing
                };
                
                const response = await fetch('https://blockzone-api.hambomyers.workers.dev/api/scores', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testScore)
                });
                
                const data = await response.json();
                results.textContent = `‚úÖ Score Submission Success:\n${JSON.stringify(data, null, 2)}`;
                results.className = 'test-result success';
            } catch (error) {
                results.textContent = `‚ùå Score Submission Error:\n${error.message}`;
                results.className = 'test-result error';
            }
        };
        
        window.testChampionshipUI = function() {
            const results = document.getElementById('uiResults');
            results.textContent = 'Testing Championship UI...';
            results.className = 'test-result';
            
            try {
                window.championshipUI.show();
                results.textContent = '‚úÖ Championship UI displayed successfully';
                results.className = 'test-result success';
            } catch (error) {
                results.textContent = `‚ùå Championship UI Error:\n${error.message}`;
                results.className = 'test-result error';
            }
        };
        
        window.testFriendChallengeUI = function() {
            const results = document.getElementById('uiResults');
            results.textContent = 'Testing Friend Challenge UI...';
            results.className = 'test-result';
            
            try {
                window.friendChallengeUI.show();
                results.textContent = '‚úÖ Friend Challenge UI displayed successfully';
                results.className = 'test-result success';
            } catch (error) {
                results.textContent = `‚ùå Friend Challenge UI Error:\n${error.message}`;
                results.className = 'test-result error';
            }
        };
        
        window.testWeb3Connection = async function() {
            const results = document.getElementById('web3Results');
            results.textContent = 'Testing Web3 connection...';
            results.className = 'test-result';
            
            try {
                if (!window.BlockZoneWeb3) {
                    throw new Error('BlockZoneWeb3 not initialized');
                }
                
                const isConnected = window.BlockZoneWeb3.isConnected;
                results.textContent = `‚úÖ Web3 Status:\nConnected: ${isConnected}\nAccount: ${window.BlockZoneWeb3.account || 'None'}`;
                results.className = 'test-result success';
            } catch (error) {
                results.textContent = `‚ùå Web3 Error:\n${error.message}`;
                results.className = 'test-result error';
            }
        };
        
        window.testWalletBalance = async function() {
            const results = document.getElementById('web3Results');
            results.textContent = 'Testing wallet balance...';
            results.className = 'test-result';
            
            try {
                if (!window.BlockZoneWeb3.isConnected) {
                    results.textContent = '‚ö†Ô∏è Wallet not connected. Please connect wallet first.';
                    results.className = 'test-result error';
                    return;
                }
                
                const balance = await window.BlockZoneWeb3.getBalance();
                results.textContent = `‚úÖ Wallet Balance:\n${balance} ETH`;
                results.className = 'test-result success';
            } catch (error) {
                results.textContent = `‚ùå Balance Error:\n${error.message}`;
                results.className = 'test-result error';
            }
        };
        
        // Update platform status
        function updatePlatformStatus() {
            const status = document.getElementById('platformStatus');
            const components = {
                'ChampionshipUI': !!window.championshipUI,
                'FriendChallengeUI': !!window.friendChallengeUI,
                'BlockZoneWeb3': !!window.BlockZoneWeb3,
                'Backend API': 'blockzone-api.hambomyers.workers.dev'
            };
            
            status.textContent = `Platform Components:\n${Object.entries(components).map(([name, status]) => 
                `${name}: ${status ? '‚úÖ' : '‚ùå'}`
            ).join('\n')}`;
            status.className = 'test-result success';
        }
        
        // Initialize status
        setTimeout(updatePlatformStatus, 1000);
        
        console.log('üß™ Platform test page initialized');
    </script>
</body>
</html>
